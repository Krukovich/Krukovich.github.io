<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="stylesheets/main.css">

  <title>Slider</title>

<body>
  <div class="mobile-slider">
    <div class="client-slider">
      <div class="client-slider__item">
        <input type="radio" name="slider" id="cl" checked>

        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl1">
        <div class="slider__item slider__item_show">
          <img src="./images/client-2.png" alt="">
        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl2">
        <div class="slider__item slider__item_show">
          <img src="./images/client-3.png" alt="">
        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl3">
        <div class="slider__item slider__item_show">
          <img src="./images/client-4.png" alt="">
        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl4">
        <div class="slider__item slider__item_show">
          <img src="./images/client-5.png" alt="">

      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl5">
        <div class="slider__item slider__item_show">
          <img src="./images/client-6.png" alt="">
        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl6">
        <div class="slider__item slider__item_show">
          <img src="./images/client-7.png" alt="">
        </div>
      </div>
      <div class="client-slider__item slider__item_show">
        <input type="radio" name="slider" id="cl7">
        <div class="slider__item slider__item_show">
          <img src="./images/client-8.png" alt="">
        </div>
      </div>
      <div class="slider-menu">
        <label for="cl"><i class="icon-bookmark"></i></label>
        <label for="cl1"><i class="icon-bookmark"></i></label>
        <label for="cl2"><i class="icon-bookmark"></i></label>
        <label for="cl3"><i class="icon-bookmark"></i></label>
        <label for="cl4"><i class="icon-bookmark"></i></label>
        <label for="cl5"><i class="icon-bookmark"></i></label>
        <label for="cl6"><i class="icon-bookmark"></i></label>
        <label for="cl7"><i class="icon-bookmark"></i></label>
