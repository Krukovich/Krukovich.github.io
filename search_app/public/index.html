<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Search app</title>
</head>
<body>
    <div class="content">
        <div class="content-left">
            <h1>Real Time Search people</h1>
            <input type="button" class="btn" value="Demo" id="startDemo">
            <input type="button" class="btn" value="Filter" id="filter">
            <input type="button" class="btn" value="Close" id="close">
            <div class="content-left__search">
                <h2>Search filter</h2>
            <form name="userForm">
                <label for="surname">Surname</label><br>
                <input type="text" id="surname"><br>
                <label for="name">Name</label><br>
                <input type="text" id="name"><br>
                <label for="age">Age</label><br>
                <input type="text" id="age"><br>
                <label for="gender">Gender</label><br>
                <input type="text" id="gender"><br>
                <label for="money">Account balance</label>
                <input type="text" id="moneyMin" placeholder="min" required>
                <input type="text" id="moneyMax" placeholder="max" required>
                <input type="button" value="Search" class="btn" id="startSearch">
            </form>
            </div>  
        </div>
        <div class="content-mid" id="content">
            <div class="content-mid__item" id="people">
            </div>
        </div>
        <div class="content-right">
            <div class="content-right__item" id="zoom">
                <div class="content-right__item-head"></div>
                <div class="content-right__item-list" id="dataUser">
                    <div class="item-photo"><img  id="item-photo" src="" alt="avatar"></div>
                    <span>Name</span>
                    <div class="item-name" id="item-name"></div>
                    <span>Age</span>
                    <div class="item-age" id="item-age"></div>
                    <span>Gender</span>
                    <div class="item-gender" id="item-gender"></div>
                    <span>Balance</span>
                    <div class="item-balance" id="item-balance"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
